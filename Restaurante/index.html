<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>
  <link rel="stylesheet" href="mesa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="contenedor"></div>

  <div class="principal">
    <div class="botones">
      <button class="primary" id="btnAgregar">Agregar mesa</button>
      <button class="dos" id="btnReservas">Reservas</button>

    </div>
  </div>

  <div id="listaMesas" class="lista-mesas"></div>

  <!-- Modal -->
  <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <h3>Información de la mesa</h3>
          <input type="text" id="numero" placeholder="Digite el número de la mesa" required>
          <input type="text" id="capaMesa" placeholder="Capacidad de personas en la mesa">
          <select id="lugarMesa">
            <option value="" disabled selected>Ubicación de la mesa</option>
            <option value="jardin">Jardín</option>
            <option value="piscina">Piscina</option>
            <option value="terraza">Terraza</option>
            <option value="salon">Salón</option>
          </select>

          <input type="text" id="estadoMesa" placeholder="Estado de la mesa" value="Disponible" readonly>
        </div>

        <div class="modal-footer">
          <button type="button" class="secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="primary" id="btnGuardar">Guardar mesa registrada</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="mesa.js"></script>
</body>

</html>
