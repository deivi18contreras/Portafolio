<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Restaurante</title>
</head>

<body>

  <div class="principal">
    <div class="portada text-center my-4">
      <h1 class="titulo">RESTAURANTE EL JARDÍN SECRETO</h1>
      <p class="eslogan">Donde cada cena se convierte en un secreto compartido</p>
    </div>

    <div class="botones text-center mb-4">
     
      <button id="agregar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMesa">
        Agregar mesa
      </button>
      <button id="reservas" type="button" class="btn btn-secondary">
        Reservas
      </button>
    </div>

 
    <div class="modal fade" id="modalMesa" tabindex="-1" aria-labelledby="modalMesaLabel" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">

        
          <div class="modal-header">
            <h5 class="modal-title" id="modalMesaLabel">REGISTRO DE MESAS</h5>
            <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body">
            <input type="number" id="capMesa" class="form-control mb-2" placeholder="Capacidad de personas en la mesa" min="-1">

            <select id="lugarMesa" class="form-select mb-2">
              <option value="" disabled selected>Ubicación de la mesa</option>
              <option value="jardín">Jardín</option>
              <option value="piscina">Piscina</option>
              <option value="terraza">Terraza</option>
              <option value="salón">Salón</option>
              <option value="Vip">Vip</option>
            </select>

            <select id="estadoMesa" class="form-select">
              <option value="Disponible">Disponible</option>
              <option value="Ocupada">Ocupada</option>
              <option value="Deshabilitada">Deshabilitada</option>
            </select>
          </div>

          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar mesa registrada</button>
          </div>

        </div>
      </div>
    </div>
    <div class="container mt-4">
  <div class="row" id="mesasContainer">
 
  </div>
</div>

  </div>
<script src="restauran.js"></script>
</body>

</html>
