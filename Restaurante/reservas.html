<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas</title>
  <link rel="stylesheet" href="mesa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Gestión de Reservas</h1>
  </header>

  <div style="text-align:center; margin:20px;">
    <button id="btnNuevaReserva" class="primary">Nueva Reserva</button>
    <a href="index.html" class="primary">← Volver</a>
  </div>

  <!-- Contenedor del formulario -->
  <div id="formContainer" style="display:none; max-width:500px; margin:auto;">
    <form id="formReserva">
      <label>Nombre del Cliente:</label>
      <input type="text" id="nombreCliente" class="form-control" required>

      <label>Número de Personas:</label>
      <input type="number" id="numeroPersonas" class="form-control" required>

      <label>Fecha de Reserva:</label>
      <input type="date" id="fechaReserva" class="form-control" required>

      <label>Hora de Reserva</label>
      <input type="time" id="horaReserva" class="form-control" required>

      <label>Ocasión Especial </label>
      <input type="text" id="ocasionEspecial" class="form-control">

    
      <label>ID Mesa Asignada:</label>
      <input type="text" id="idMesaAsignada" class="form-control" required>

      <label>Estado:</label>
      <select id="estado" class="form-control" required>
        <option value="Pendiente">Pendiente</option>
        <option value="Confirmada">Confirmada</option>
        <option value="Cancelada">Cancelada</option>
        <option value="Finalizada">Finalizada</option>
       
      </select>

      <br>
      <button type="submit" class="primary">Guardar Reserva</button>
    </form>
  </div>

  <script src="reservas.js"> </script>
</body>
</html>
