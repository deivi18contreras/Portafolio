<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="text-center mt-4">Gestión de Reservas</h1>
  </header>

  <div class="text-center my-4">
    <button id="btnNuevaReserva" class="btn btn-primary">Nueva Reserva</button>
    <a href="index.html" class="btn btn-secondary">← Volver</a>
  </div>

  <div id="formContainer" style="display: none; max-width: 600px; margin: auto;">
    <form id="formReserva">
      <input type="text" id="nombreCliente" class="form-control mb-3" placeholder="Nombre del Cliente" />
      <input type="number" id="numeroPersonas" class="form-control mb-3" placeholder="Número de Personas" />
      <input type="date" id="fechaReserva" class="form-control mb-3" />
      <input type="time" id="horaReserva" class="form-control mb-3" />
      <input type="text" id="ocasionEspecial" class="form-control mb-3" placeholder="Ocasión Especial (opcional)" />
      <input type="text" id="notasAdicionales" class="form-control mb-3" placeholder="Notas Adicionales (opcional)" />
      <input type="text" id="idMesaAsignada" class="form-control mb-3" placeholder="ID Mesa Asignada" />
      <select id="estado" class="form-control mb-3">
        <option value="" disabled selected>Estado</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Confirmada">Confirmada</option>
        <option value="Cancelada">Cancelada</option>
        <option value="Finalizada">Finalizada</option>
        <option value="No Show">No Show</option>
      </select>
      <button type="submit" class="btn btn-success w-100">Guardar Reserva</button>
    </form>
  </div>
  <div id="listaReservas"></div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="reservas.js"></script>
</body>
</html>
