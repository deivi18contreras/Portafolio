<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="reservas.css">
  <title>Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="text-center mt-4">Gestión de Reservas</h1>
  </header>

  <div class="text-center my-4">
    <button id="btnNuevaReserva" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">Nueva Reserva</button>
    <a href="index.html" class="btn btn-secondary">← Volver</a>
  </div>

  <div class="container my-3 d-flex gap-2">
    <input type="date" id="filtroFecha" class="form-control" />
    <select id="filtroEstado" class="form-control">
      <option value="">Todos los estados</option>
      <option value="Pendiente">Pendiente</option>
      <option value="Confirmada">Confirmada</option>
      <option value="Cancelada">Cancelada</option>
      <option value="Finalizada">Finalizada</option>
      <option value="No Show">No Show</option>
    </select>
    <button id="btnLimpiarFiltros" class="btn btn-secondary">Limpiar</button>
  </div>

  <!-- Modal con formulario -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 600px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Nueva Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formReserva">
            <input type="text" id="nombreCliente" class="form-control mb-3" placeholder="Nombre del Cliente"/>
            <input type="text" id="apellidoCliente" class="form-control mb-3" placeholder="Apellido del Cliente"  />
            <input type="number" id="numeroPersonas" class="form-control mb-3" placeholder="Número de Personas" min="1" />
            <input type="date" id="fechaReserva" class="form-control mb-3"  />
            <input type="time" id="horaReserva" class="form-control mb-3" />

            <select id="ocasionEspecial" class="form-control mb-3">
              <option value="">Ninguna</option>
              <option value="Cumpleaños">Cumpleaños</option>
              <option value="Aniversario">Aniversario</option>
              <option value="Reunión de Negocios">Reunión de Negocios</option>
              <option value="Cena Romántica">Cena Romántica</option>
              <option value="Graduación">Graduación</option>
              <option value="Bautizo">Bautizo</option>
              <option value="Boda">Boda</option>
            </select>

            <input type="text" id="notasAdicionales" class="form-control mb-3" placeholder="Notas Adicionales (opcional)" />

            <select id="idMesaAsignada" class="form-control mb-3" >
              <option value="" disabled selected>Selecciona una mesa disponible</option>
            </select>

            <select id="estado" class="form-control mb-3" >
              <option value="" disabled selected>Estado</option>
              <option value="Pendiente">Pendiente</option>
              <option value="Confirmada">Confirmada</option>
              <option value="Cancelada">Cancelada</option>
              <option value="Finalizada">Finalizada</option>
              <option value="No Show">No Show</option>
            </select>

            <button type="submit" class="btn btn-success w-100">Guardar Reserva</button>
            <button type="button" id="btnCancelar" class="btn btn-danger w-100 mt-2" data-bs-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="listaReservas" class="container mt-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="reservas.js"></script>
</body>
</html>
