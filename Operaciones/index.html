<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="section">
    
    <div class="opera">
      <div class="fun">
        <input type="radio" id="su" name="color" />
        <p>Suma</p>
      </div>
      <div class="fun">
        <input type="radio" id="re" name="color" />
        <p>Resta</p>
      </div>
      <div class="fun">
        <input type="radio" id="mu" name="color" />
        <p>Multiplicación</p>
      </div>
      <div class="fun">
        <input type="radio" id="di" name="color" />

      </div>
    </div>

    
    <div class="resultado2">

      <div class="input-group">
        <input type="text" id="n1" />
        <button type="button" class="clear-btn" onclick="document.getElementById('n1').value=''">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="input-group">
        <input type="text" id="n2" />
        <button type="button" class="clear-btn" onclick="document.getElementById('n2').value=''">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <button onclick="respuesta()" id="respuesta">=</button>
