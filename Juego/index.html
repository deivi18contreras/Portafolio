<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="./style.css" />
  
  <!-- Neon.css (opcional) -->
  <link rel="stylesheet" href="https://unpkg.com/neon.css/neon.min.css" />
  
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Fuente Orbitron para estilo futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  
  <title>Juego de carreras - Hyper Drive</title>
</head>

<body>
  <div class="principal">

    <div class="portada">
      <h1 class="tituloPortada">HYPER DRIVE</h1>
    </div>

    <div class="buttones">
      <button class="button is-info is-light">INICIO</button>
      <button class="button is-success is-light">VEHÍCULOS</button>
      <button class="button is-warning is-light">CIRCUITO</button>
    </div>

    <div class="video">
      <div class="prueba">
        <img src="./img/auto3.jpg" alt="Vista previa del video" />
      </div>
      <button id="btn-video" aria-label="Reproducir video">
        <i class="fas fa-play"></i>
      </button>
    </div>

    <div class="Final">
      <button class="button is-danger is-light">JUGAR AHORA</button>
    </div>

  </div>
</body>

</html>
