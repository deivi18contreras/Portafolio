<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="crud.css" />
  <title>Formulario</title>
</head>
<body>

  <div class="container mt-5">
    <button class="primary" data-bs-toggle="modal" data-bs-target="#miModal">Nuevo Registro</button>
  </div> 

  <!-- Modal -->
  <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Formulario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <h3>Registro de datos</h3>
          <input type="text" id="nombre" placeholder="Digite el nombre" required>
          <input type="text" id="apellidos" placeholder="Digite el apellido">
          <input type="text" id="documento" placeholder="Digite el documento">
          <input type="text" id="correo" placeholder="Digite el correo">
        </div>

        <div class="modal-footer">
          <button type="button" class="secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="primary" onclick="guardar()">Guardar Registro</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Tabla para mostrar los registros -->
  <div class="container mt-4">
    <h4>Listado de Registros</h4>
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Documento</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody id="bodyData"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js"></script>

</body>
</html>
