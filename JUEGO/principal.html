<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPER DRIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./principal.css">
</head>

<body>
    <div class="contenedor">
        <div class="menu">
          
            <nav class="barra_menu">
                <i class="fas fa-dollar-sign">$00.00</i>
                <i class="fas fa-gem">60</i>
                <i class="fas fa-heart">10/10</i>
            </nav>

         
            <div class="menu_derecha">
                <div class="notificaciones">
                    <i class="fas fa-bell"></i>
                </div>

                <div class="menu_config">
                    <a href="#" id="config-btn"><i class="fas fa-cog"></i></a>
                    <ul>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Créditos</a></li>
                        <li><a href="#">Controles</a></li>
                        <li><a href="./trailer.html">Salir</a></li>
                    </ul>
                </div>

                <div class="usuario">
                    <img src="./img/avatar.jpg" alt="Avatar Usuario">
                    <span>CyberDei</span>
                </div>
            </div>
        </div>


        <div class="principal">
            <div class="bloque-izq">
                <div class="fila-superior">
                    <div class="card_store">
                        <img src="./img/carro.jpg" class="store">
                        <div class="info">
                            <h2><i class="fa-solid fa-store"></i>STORE</h2>
                            <p>Equipa tu máquina. Mejora tu estilo.</p>
                            
                        </div>
                    </div>

                    <div class ="card_garage">
                        <img src="./img/carro1.jpg" class="garage">
                        <div class="info">
                            <h2><i class="fa-solid fa-gear"></i>GARAGE</h2>
                            <p>Repara, mejora y deja tu huella en el asfalto</p>
                           
                        </div>
                    </div>
                </div>

                <div class="card_car">
                    <img src="./img/carro3.jpg" class="carr">
                    <div class="info">
                        <h2>PISTAS<span>➤</span></h2>
                        <p>Cada pista, una historia. Cada carrera, una leyenda.</p>
                      
                    </div>
                </div>
            </div>


            <div class="card_play" >
                <img src="./img/carro2.jpg" class="play">
                <div class="info">
                    <h2>PLAY <span>➤</span></h2>
                    <p>Tu viaje hacia la gloria empieza ahora.</p>
            
                </div>
            </div>
        </div>

    </div>


    <script src="./principal.js"></script>
</body>

</html>
